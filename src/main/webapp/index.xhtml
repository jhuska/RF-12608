<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<body>
	<ui:composition template="/templates/template.xhtml">

		<ui:define name="title">RF-12608</ui:define>

		<ui:define name="body">
			<h:form>
				<rich:pickList value="#{bean.selectedMembers}"
					sourceCaption="Available members" targetCaption="Selected members"
					listWidth="165px" listHeight="100px">
					<f:selectItems value="#{bean.members}" var="member"
						itemValue="#{member}" itemLabel="#{member.name}"
						collectionType="java.util.ArrayList" />
				</rich:pickList>
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
